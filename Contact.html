    <section class="contact">
        <h1>Contact Us</h1>
        <hr class="rounded">

        <form id="contact-form">
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
              </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select Procedure</label>
              <select class="form-control" id="exampleFormControlSelect1" required>
                <option value="null">Select</option>
                <option value="1">Procedure 1</option>
                <option value="2">Procedure 2</option>
                <option value="3">Procedure 3</option>
                <option value="4">Procedure 4</option>
                <option value="5">Procedure 5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Select Doctor</label>
              <select multiple class="form-control" id="exampleFormControlSelect2" required>
                <option value="5">Doc 1</option>
                <option value="5">Doc 2</option>
                <option value="5">Doc 3</option>
                <option value="5">Doc 4</option>
                <option value="5">Doc 5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Additional Information</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </section>
